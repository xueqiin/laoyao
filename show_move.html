<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频展示</title>
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">

    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/comment.css" type="text/css" rel="stylesheet"/>
    <link href="css/moves.css" type="text/css" rel="stylesheet"/>

</head>
<body>
<!--header-->
<div id="header" class="nav"></div>
<!--header_end-->
<!--  content  -->
<div class="container flex_row con_vodie">
    <!--vodie-->
    <div class="flex_colu vodie_show">
        <div class="play_v">

        </div>

        <div class="link_us">
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="姓名">
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="area" name="area" placeholder="房屋面积">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="联系电话">
                </div>
                <button type="button" class="btn btn-success btn-xs">提交</button>
            </form>
        </div>
    </div>
    <!--vodie_end-->
    <!--right-->
    <div class="flex_colu vodie_list">

    </div>
    <!--right_end-->
</div>
<!--  content_end  -->

<!--  foot  -->
<div id="footer"></div>

<script type="text/javascript" src="bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
<script type="text/javascript" src="js/load.js"></script>

</body>
</html>
