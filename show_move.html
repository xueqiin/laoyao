<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频展示</title>
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">

    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/comment.css" type="text/css" rel="stylesheet"/>
    <link href="css/moves.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<!--header-->
<div id="header" class="nav"></div>
<!--header_end-->
<!--  content  -->
<div class="container">
    <!--position-->
    <div class="webposition">首页>>视频展示区</div>
    <div class="flex_row row con_vodie">
        <!--vodie-->
        <div class="flex_colu vodie_show">
            <div class="video_top">
            <!--标题组-->
            <div class="flex_row titles">
                <h2 class="video_name">视频内容介绍一</h2>
                <div class="flex_row colls">
                    <span>收藏</span>
                    <img src="images/icon/coll.png" class="mg-responsive img_ie"/>
                </div>
            </div>

            <div class="play_v">
                <video id="video" class="video_main">
                    <source src="media/1.mp4" type='video/mp4'/>
                </video>
                <!--视频控件组-->
                <div id="videoControls" class="contrs">
                    <!--进度条-->
                    <div id="progressWrap" class="pro_box">
                        <div id="playProgress" class="pro_play">
                            <span id="showProgress" class="pro_dibu"></span>
                            <i id="showProgress_icon" class="pro_icon"></i>
                        </div>
                    </div>
                    <!--播放、暂停、上一个，下一个按钮-->
                    <div class="flex_row btns">
                        <div class="flex_row left_btns">
                            <img id="pre" title="Pre" src="images/video/pre.png" class="mg-responsive img_ie"/>
                            <img id="playBtn" title="Play" src="images/video/play_btn.png" class="mg-responsive img_ie"/>
                            <img id="puaseBtn" title="Puase" src="images/video/pause_btn.png" class="mg-responsive img_ie"/>
                            <img id="next" title="Next" src="images/video/next.png" class="mg-responsive img_ie"/>
                        </div>
                        <div class="flex_row right_btns">
                            <img id="replayBtn" title="Replay" class="replay" src="images/video/replay.png" onclick="mg-responsive img_ie"/>
                        </div>
                    </div>
                </div>
                <!--中间播放按钮-->
                <img class="cenplay mg-responsive img_ie" id="cenplayBtn" title="Cenplay" src="images/video/cen_play.png"/>
            </div>

            </div>
            <div class="link_us">
                <form class="flex_colu link_form" action="">
                    <div class="form-group inrow">
                        <input type="text" class="form-control" id="name" name="name" placeholder="姓名">
                    </div>
                    <div class="form-group has-feedback inrow">
                        <input type="text" class="form-control" id="area" name="area" placeholder="房屋面积">
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group inrow">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="联系电话">
                    </div>
                    <button id="subyy" type="button" class="btn btn-success btn-xs sub_link">提交</button>
                </form>
            </div>
        </div>
        <!--vodie_end-->
        <!--right-->
        <div class="vodie_list">
            <h3 class="right_more">更多展示</h3>
            <!--list-->
            <div class="more_list">
                <!--item-->
                <div class="video_list">
                    <img src="images/movie_right.png" class="mg-responsive img_ie right_thumb" />
                    <img src="images/video/right.png" class="mg-responsive img_ie right_play" />
                    <p>视频介绍</p>
                </div>
                <!--item_end-->
                <!--item-->
                <div class="video_list">
                    <img src="images/movie_right.png" class="mg-responsive img_ie right_thumb" />
                    <img src="images/video/right.png" class="mg-responsive img_ie right_play" />
                    <p>视频介绍</p>
                </div>
                <!--item_end-->
                <!--item-->
                <div class="video_list">
                    <img src="images/movie_right.png" class="mg-responsive img_ie right_thumb" />
                    <img src="images/video/right.png" class="mg-responsive img_ie right_play" />
                    <p>视频介绍</p>
                </div>
                <!--item_end-->
                <!--item-->
                <div class="video_list">
                    <img src="images/movie_right.png" class="mg-responsive img_ie right_thumb" />
                    <img src="images/video/right.png" class="mg-responsive img_ie right_play" />
                    <p>视频介绍</p>
                </div>
                <!--item_end-->
                <!--item-->
                <div class="video_list">
                    <img src="images/movie_right.png" class="mg-responsive img_ie right_thumb" />
                    <img src="images/video/right.png" class="mg-responsive img_ie right_play" />
                    <p>视频介绍</p>
                </div>
                <!--item_end-->
                <!--item-->
                <div class="video_list">
                    <img src="images/movie_right.png" class="mg-responsive img_ie right_thumb" />
                    <img src="images/video/right.png" class="mg-responsive img_ie right_play" />
                    <p>视频介绍</p>
                </div>
                <!--item_end-->

            </div>
        </div>
        <!--right_end-->
    </div>
</div>
<!--  content_end  -->

<!--  foot  -->
<div id="footer"></div>

<script type="text/javascript" src="bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/load.js"></script>
<script type="text/javascript" src="js/video.js"></script>

<div></div>

</body>
</html>
